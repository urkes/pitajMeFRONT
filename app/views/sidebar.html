<article>
  <h4> <a href="#">Kategorije</a></h4>
  <ul>
    <li ng-repeat="category in categories"><a ui-sref="app.category({id: category.id})">{{category.name}} ({{category.questionsInCategory}})</a></li>
  </ul>
</article>
<article class="most-loved">
  <h4 style="color: #fff;">Najvi≈°e lajkovana pitanja</h4>
  <ul>
    <li ng-repeat="q in mostLiked">
      <a ui-sref="app.question({id: q.id})">{{q.title}} ({{q.numberofanswers}})</a>
    </li>
  </ul>
</article>
