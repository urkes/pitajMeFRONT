<section class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="content">
        <h1>Validiranje email-a</h1>
        <div ng-if="operationProgress.validatingEmail" style="text-align: center;">
          <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
          <p >
            U toku je validacija email-a. Molimo Vas sačekajte.
          </p>
        </div>

        <p ng-if="!operationProgress.validatingEmail">
          {{message}}. Sada se možete prijaviti <a ui-sref="app.login">OVDE</a>.
        </p>
      </div>
    </div>

    <aside class="main-sidebar col-md-3" ui-view="sidebar"></aside>
    
  </div>
</section>
